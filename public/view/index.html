<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Agility- Login e Cadastro</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up active">
            <form id="registerForm">
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>Envie todos os dados para cadastro</span>
                <input type="text" id="registerName" placeholder="Nome" required>
                <input type="text" id="registerCpf" placeholder="CPF" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <button type="button" id="registerButton">Cadastrar-se</button>
            </form> <!-- teste teste 
            -->
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Conectar-se</h1>
                <div class="social-icons">
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a> -->
                </div>
                <span>Entre com seu email e senha cadastrados</span>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <a href="../view/A_RecuperarSenha.html" id="esqueceuSenha" style="font-weight: bold;">Esqueceu a senha?</a>
                <button type="button" id="loginButton">Conectar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem Vindo ao Agility!!!</h1>
                    <p style="color: gainsboro;">Entre com os dados cadastrados anteriormente</p>
                    <button id="loginToggle">Conectar-se</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bem Vindo ao Agility</h1>
                    <p style="color: gainsboro;">Cadastre-se com seus dados pessoais para usar todos os recursos do aplicativo Agility</p>
                    <button id="registerToggle">Cadastrar-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
